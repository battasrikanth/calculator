<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
      
        <div class="calculator" id="calc">
            <div class="display">
                <input type="text" placeholder="" id="display2">
                <input type="text" placeholder="0" id="display">
            </div>
            <div class="buttons">
                <button onclick="clearr()">AC</button>
                <button onclick="del()"><img src="delete.png" ></button>
                <button onclick="historyy()"><img src="history.png"> </button>
                <button onclick="show('%')">%</button>
                <button onclick="show('7')">7</button>
                <button onclick="show('8')">8</button>
                <button onclick="show('9')">9</button>
                <button onclick="show('/')">รท</button> 
                <button onclick="show('4')">4</button>
                <button onclick="show('5')">5</button>
                <button onclick="show('6')">6</button>
                <button onclick="show('*')">ร</button>
                <button onclick="show('1')">1</button>
                <button onclick="show('2')">2</button>
                <button onclick="show('3')">3</button>
                <button onclick="show('-')">-</button>
                <button onclick="show('.')">.</button>
                <button onclick="show('0')">0</button>
                <button onclick="show('+')">+</button>
                <button onclick="equall()" class="calc">=</button>
            </div>
        </div>
        <div class="history hidden" id="histt">
            <button onclick="historyy()" id="undo"><img src="undo.png" ></button>
            <ul id="hist">
            </ul>
        </div>
    </div>
    <script src="calc.js" ></script>
</body>
</html>
